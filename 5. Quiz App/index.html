<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quizContainer">
        <div class="quizHeader">
            <h2 id="questionText">Question text</h2>
            <!-- ul>li*4>input+label PARA CRIAR UM UL COM 4 LI DENTRO -->
            <ul>
                <li>
                    <input type="radio" id="a" name="answer"> <!--ID IGUAL AO LABEL PARA PODER CLICAR NO LABEL PARA SELECIONAR O RADIO-->
                    <label id = "aText" for="a">Question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer">
                    <label id = "bText" for="b">Question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer">
                    <label id = "cText" for="c">Question</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer">
                    <label id = "dText" for="d">Question</label>
                </li>
            </ul>
        </div>
        <button>Submit</button>
    </div>
</body>
</html>
