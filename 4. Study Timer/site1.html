<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <img class="imgback">
    
    <audio class='radioPlay' controls loop>
        <source src="audios/1 Hour of Meditation with Musashi in Vagabond [ambience].mp3">
    </audio>

    <h1>Time studying</h1>
    
    <div class="container">

        <div class="numbers-bg">
            <div class="numbers">00 : 00 : 00</div>
        </div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <a href="../../nova pasta/vid player/index.html" target="_blank">
        <img class="icon" src="images/3504418.png">
    </a>

</body>
</html>
