<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>to do(s)</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Insert task here" autocomplete="off">

        <ul class="todos" id="todos"> 
        </ul>
    </form>
    <small>Left click: Complete</br>Right click: Delete
    </small>

</body>
</html>
